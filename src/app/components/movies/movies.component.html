<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Year</th>
      <th scope="col">ImDbRating</th>
    </tr>
  </thead>
  <tbody *ngIf="movies$ | async as movies">
    <tr *ngFor="let movie of movies">
      <th>{{ movie.id }}</th>
      <td>
        {{ movie.title }}
      </td>
      <td>{{ movie.year }}</td>
      <td>{{ movie.imDbRating }}</td>
    </tr>
  </tbody>
</table>
