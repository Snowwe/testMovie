<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col" colspan="2">Results for {{ title }} {{ year }}</th>
    </tr>
  </thead>
  <tbody *ngIf="filteredMovies$ | async as movies">
    <tr *ngFor="let movie of movies">
      <td>{{ movie.title }}</td>
      <td>{{ movie.description }}</td>
    </tr>
  </tbody>
</table>
